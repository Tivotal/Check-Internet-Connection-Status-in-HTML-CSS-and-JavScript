<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect Internet Connection</title>

    <!--box icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup">
      <div class="icon">
        <i class="bx bx-wifi-off"></i>
      </div>
      <div class="details">
        <div class="title">Connection lost</div>
        <div class="desc">
          Your network is unavailable. We will attempt to reconnect in
          <b>10</b> seconds
        </div>
        <button class="reconnect-btn">Reconnect Now</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
